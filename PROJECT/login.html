<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Real Estate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url(images/form-bg.png) no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .branding {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      z-index: 999;
      text-decoration: none;
    }

    .logo-top {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }

    .brand-name {
      margin-left: 10px;
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }

    .container {
      position: relative;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      z-index: 1;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    .container::before {
      content: "";
      position: absolute;
      background: url(images/form-bg.png) no-repeat center center;
      background-size: 300%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(8px);
      z-index: -1;
      opacity: 0.8;
    }

    .role-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .role-toggle input[type="radio"] {
      display: none;
    }

    .role-toggle label {
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background-color: #e0e0e0;
      color: #333;
      transition: 0.3s ease;
    }

    .role-toggle input[type="radio"]:checked + label {
      background-color: #000;
      color: #fff;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .subtext {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label[for="login"],
    label[for="password"] {
      display: block;
      text-align: left;
      margin: 8px 0 6px;
      font-weight: bold;
      color: #000;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #000000;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #222;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .divider span {
      padding: 0 10px;
      background: #fff;
      position: relative;
      z-index: 1;
      font-weight: 500;
      color: #666;
    }

    .google-btn,
    .facebook-btn,
    .apple-btn,
    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-size: 15px;
      background-color: #fff;
    }

    .google-btn img,
    .facebook-btn img,
    .apple-btn img {
      width: 20px;
    }

    .google-btn:hover,
    .facebook-btn:hover,
    .apple-btn:hover {
      background-color: #e9ecef;
      transform: translateY(-1px);
    }

    .back-btn {
      background-color: gray;
      color: white;
      border: none;
    }

    .back-btn:hover {
      background-color: black;
    }

    .login-text {
      font-size: 14px;
      margin-top: 20px;
      color: white;
    }

    .login-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Branding -->
  <a href="index.html" class="branding">
    <img src="images/Logo.jpg" alt="Logo" class="logo-top" />
    <span class="brand-name">LandLeap</span>
  </a>

  <div class="container">
    <!-- Role Toggle using Radio Buttons -->
    <div class="role-toggle">
      <input type="radio" name="role" id="buyer" checked />
      <label for="buyer">Buyer</label>
      <input type="radio" name="role" id="seller" />
      <label for="seller">Seller</label>
    </div>

    <h1>Welcome back</h1>
    <p class="subtext">Good to see you again.</p>

    <form>
      <label for="login">Email</label>
      <input type="text" id="login" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required />

      <button type="submit" class="submit-btn">Submit</button>

      <div class="divider"><span>OR</span></div>

      <button type="button" class="google-btn">
        <img src="images/google.jpg" alt="Google" />
        Continue with Google
      </button>

      <button type="button" class="facebook-btn">
        <img src="images/facebook.png" alt="Facebook" />
        Continue with Facebook
      </button>

      <button type="button" class="apple-btn">
        <img src="images/apple.jpg" alt="Apple" />
        Continue with Apple
      </button>

      <button type="button" class="back-btn" onclick="window.location.href='index.html';">
        ← Back
      </button>

      <p class="login-text">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

</body>
</html>
