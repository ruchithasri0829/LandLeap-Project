<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Real Estate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url(images/form-bg.png) no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 2;
    }

    .brand a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .brand-name {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .container {
      position: relative;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      z-index: 1;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(images/form-bg.png) no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
      opacity: 0.8;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .subtext {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #000;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #000000;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #000000;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .divider span {
      padding: 0 10px;
      background: #fff;
      position: relative;
      z-index: 1;
      font-weight: 500;
      color: #666;
    }

    .google-btn,
    .facebook-btn,
    .apple-btn,
    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      text-decoration: none;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      color: #000;
      background-color: #fff;
    }

    .google-btn img,
    .facebook-btn img,
    .apple-btn img {
      width: 20px;
    }

    .google-btn:hover,
    .facebook-btn:hover,
    .apple-btn:hover {
      background-color: #e9ecef;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .back-btn {
      background-color: gray;
      color: white;
      border: none;
    }

    .back-btn:hover {
      background-color: #000000;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .login-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: white;
    }

    .login-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header Brand -->
  <header class="brand">
    <a href="index.html">
      <img src="images/Logo.jpg" alt="Logo" class="brand-logo" />
      <span class="brand-name">LandLeap</span>
    </a>
  </header>

  <!-- Signup Container -->
  <div class="container">
    <h1>Create a free account</h1>
    <p class="subtext">Join thousands of buyers and sellers on our platform.</p>

    <form class="signup-form">
      <label for="signup">Email</label>
      <input type="text" id="signup" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit" class="submit-btn">Submit</button>

      <div class="divider"><span>OR</span></div>

      <button type="button" class="google-btn">
        <img src="images/google.jpg" alt="Google" />
        Continue with Google
      </button>

      <button type="button" class="facebook-btn">
        <img src="images/facebook.png" alt="Facebook" />
        Continue with Facebook
      </button>

      <button type="button" class="apple-btn">
        <img src="images/apple.jpg" alt="Apple" />
        Continue with Apple
      </button>

      <a href="index.html" class="back-btn">‚Üê Back</a>

      <p class="login-text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </form>
  </div>

</body>
</html>
